{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% if user.is_authenticated %}
  <p><a href="{% url 'store' %}">Return to home</a></p>
{% endif %}
{% endblock %}
